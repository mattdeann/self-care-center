<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      ✨ Self Care Center ✨
    </h1>
    <h2>
      Which type of message?
    </h2>
    <form>
      <ul>
        <div>
          <input type="radio" name="choice" class="affirmation choice" value="affirmations">
          <label for="affirmation" class="affirmation choice">
          <i>affirmation</i>
          </label>
        </div>
        <div>
          <input type="radio" name="choice" class="mantra choice" value="mantras">
          <label for="mantras" class="mantra choice"> 
          <i>mantra</i>
          </label>
        </div>
      </ul>
      <button class="receive-message btn" title="Receive a message!">
        Receive Message
      </button>
    </form>
    <section class="output-box">
        <img class="return-message meditation-icon" src="/Users/matthewdean/turing/1module/projects/self-care-center/assets/meditate.svg" alt="Meditation Icon" title="Meditation Icon">
    </section>
    <section class="alt-btns">
      <button class="create btn" title="Make your own">
        Add your own!
      </button>
      <button class="back btn hidden" title="Clear message">
        Take me back!
      </button>
      <button class="delete btn hidden" title="Delete this phrase from existence">
        NEVER AGAIN
      </button>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
