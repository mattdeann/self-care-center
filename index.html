<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      ✨ Self Care Center ✨
    </h1>
    <h2>
      Which type of message?
    </h2>
    <form class="selection-form">
      <ul>
        <div>
          <input type="radio" name="choice" class="affirmation choice" value="affirmations">
          <label for="affirmation" class="affirmation choice">
          <i>affirmation</i>
          </label>
        </div>
        <div>
          <input type="radio" name="choice" class="mantra choice" value="mantras">
          <label for="mantras" class="mantra choice"> 
          <i>mantra</i>
          </label>
        </div>
      </ul>
      <button class="receive-message btn" title="Receive a message!">
        Receive Message
      </button>
    </form>
    <section class="alt-btns hidden">
      <button class="back btn" title="Take me back!">
        Clear message
      </button>
      <button class="delete btn" title="I hate these words.">
        Delete this message
      </button>
    </section>
    <form class="message-form hidden">
      <p>
        Add message to...
      </p>
      <section class="entry-types">
        <div>
          <input type="radio" name="entry-type" class="affirmation type" value="affirmations">
          <label for="affirmation" class="affirmation choice">
          <i>affirmation</i>
          </label>
        </div>
        <div>
          <input type="radio" name="entry-type" class="mantra type" value="mantras">
          <label for="mantras" class="mantra choice"> 
          <i>mantra</i>
          </label>
        </div>
      </section>
      <section class="message-input">
        <input type="text" class="message-entry" placeholder="Enter your message here!">
        <button class="add-message-btn btn" title="Display this now!">
          Send it!
        </button>
      </section>
    </form>
    <section class="output-box">
        <img class="return-message meditation-icon" src="/Users/matthewdean/turing/1module/projects/self-care-center/assets/meditate.svg" alt="Meditation Icon" title="Meditation Icon">
    </section>
    <button class="message-form-btn btn" title="Add a message">
      Add your own!
    </button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
